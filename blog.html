---
title: Blog
layout: default
---

<header class="clearfix">
<br />

<h1 class="spinto-editable" id="headline">Les nouvelles {{ site.title }}</h1>
 <hr />
</header>

<div class="clearfix">

<div class="span7">
{% for post in site.posts %}
  <h3>{{ post.title }}</h3>
  <p><small>Posted {{ post.date | date_to_long_string }} - <a href="{{ post.url }}">Link to "{{ post.title }}"</a></small></p>
  <div>{{ post.content }}</div>
  <br />
{% endfor %}
</div>

</div>
